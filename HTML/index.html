<html>
    <head>
        <title>TP 1: Introducci√≥n a Javascript</title>
        <script defer type="text/javascript" src="../JS/index.js"></script>
    </head>

    <body>
        <form id="formulario">
            <p>Ingrese la nota de Matematica</p><input name="inputNota" type="number" id="notaMatematica" onkeyup="validarNota(document.getElementById('notaMatematica').value,'notaMatematica')">
            <p>Ingrese la nota de Lengua</p><input name="inputNota" type="number" id="notaLengua" onkeyup="validarNota(document.getElementById('notaLengua').value,'notaLengua')">
            <p>Ingrese la nota de EFSI</p><input name="inputNota" type="number" id="notaEfsi" onkeyup="validarNota(document.getElementById('notaEfsi').value,'notaEfsi')">
            <br><br>
            <button type="button" onclick="calcularPromedio(document.getElementById('notaMatematica').value,document.getElementById('notaLengua').value,document.getElementById('notaEfsi').value);validarNota(document.getElementById('resultado').value,'resultado')">
                Calcular Promedio
            </button>
            <button type="button">
                Nota mas alta
            </button>
        </form>

        <div id="mostrarResultado">
            <p>Resultado</p><input type="number" id="resultado" readonly>
        </div>

    </body>
</html>
